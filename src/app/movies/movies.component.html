<div class="movies-container">
    <mat-grid-list
      [cols]="gridCols"
      rowHeight="1:1.5"
      gutterSize="16"
      class="grid-list"
    >
      <mat-grid-tile
        *ngFor="let movie of movies"
        class="movie-card"
        [routerLink]="['/movie', movie.id]"
      >
        <mat-card>
          <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="{{ movie.title }}" />
          <mat-card-content>
            <h3 mat-card-title>{{ movie.title }}</h3>
            <p mat-card-subtitle>Rating: {{ movie.vote_average }}</p>
            <p>{{ movie.release_date }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="['/movie', movie.id]">View Details</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  
    <mat-paginator
      [length]="totalMovies"
      [pageSize]="20"
      [pageSizeOptions]="[10, 20, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </div>
