<div class="movie-detail-container">
  <a routerLink="/movies" class="back-link">
    <mat-icon>arrow_back</mat-icon> Back to Home
  </a>

  <mat-card class="movie-detail-card">
    <div class="movie-detail-content">
      <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500/' + movie?.poster_path" alt="{{ movie?.title }}" />

      <div class="movie-detail-text">
        <mat-card-header>
          <mat-card-title>{{ movie?.title }}</mat-card-title>
          <mat-card-subtitle>{{ movie?.release_date | date: 'longDate' }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p class="tm">{{ movie?.overview }}</p>
          <p><strong>Rating:</strong> {{ movie?.vote_average | number: '1.1-1' }}/10</p>
          <p><strong>Votes:</strong> {{ movie?.vote_count }}</p>
        </mat-card-content>

        <mat-card-actions>
          <div class="rating-section">
            <mat-form-field appearance="fill" class="rating-input">
              <mat-label>Your Rating</mat-label>
              <input matInput type="number" min="1" max="10" [(ngModel)]="rating" />
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="rateMovie()">Submit Rating</button>
          </div>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>
